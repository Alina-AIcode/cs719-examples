<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>First Table</title>
    </head>
    <body>
        <table>
            <caption>My first table</caption>
            <thead>
                <tr>
                    <th>First column in bold</th>
                    <td>Second column not bold</td>
                    <th>Third bold again</th>
                    </tr>
            </thead>
            <tfoot>
                <tr>
                    <td colspan="3">I decided to combine last row</td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <th>3 in bold</th>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <th>6 in bold</th>
                </tr>
                <tr>
                    <td>7</td>
                    <th>8 in bold</th>
                    <td>9</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
